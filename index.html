<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro of Nguyenboy</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header class="header">
          <section class="header__logo">
            <img src="./assets/ic_verified.png" class="logo__image" /><span
              class="logo__text"
              >Pomofocus</span
            >
          </section>

          <section class="header__actions">
            <button class="header__btn">
              <img src="./assets/ic_statistic.png" class="btn__prefix"/>
              <span>Report</span>
            </button>
            <button class="header__btn">
              <img src="./assets/ic_cog.png" class="btn__prefix"/>
              <span>Setting</span>
            </button>
            <button class="header__btn">
              <img src="./assets/ic_user.png" class="btn__prefix"/>
              <span>Login</span>
            </button>
          </section>
        </header>

        <div class="divider"></div>

        <main class="timer">
          <section class="timer__box">
            <div class="timer__mode">
              <button id="PomodoroMode" class="timer__mode__btn">Pomodoro</button>
              <button id="ShortBreak" class="timer__mode__btn">Short Break</button>
              <button id="LongBreak" class="timer__mode__btn">Long Break</button>
            </div>

            <div id="Clock" class="timer__clock">
              <div id="Minute"></div>
              <div>:</div>
              <div id="Second"></div>
            </div>

            <div class="timer__start">
              <button id="StartBtn">Start</button>
            </div>
          </section>

          <div class="timer__current-task">
            <p class="task__number"></p>
            <p class="task__description"></p>
          </div>

          <section class="timer__task">
            <div class="task__current">
              <P class="current__task-number"></P>
              <P class="current__task-name"></P>
            </div>

            <div class="task__list">
              <div class="list__header">
                <h6>Tasks</h6>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script type="module" src="/script/main.js"></script>
  </body>
</html>
